<html>
<head>
    <meta charset="utf-8">
    <title>Dojo Node List Manipulations</title>

    <!-- load Dojo --> 
    <script src="../../../../lib/dojo/dojo/dojo.js"></script>
    <script type="text/javascript" src="./manipulating-elements.js"></script>

    <link rel="stylesheet" href="./manipulating-elements.css">
</head>
<body>
    
    <button type="button" id="btn">Clone elements</button>

    <h3>Fresh Fruits</h3>

    <h3>Fresh Fruits</h3>
    <ul  class="fruitList">
        <li class="fresh">Apples</li>
        <li class="fresh">Persimmons</li>
        <li class="fresh">Grapes</li>
        <li class="fresh">Fresh Figs</li>
        <li class="fresh yuck">Peaches</li>
        <li class="fresh">Bananas</li>
        <li class="fresh">Cherries</li>
    </ul>

    <h3>Dried Fruits</h3>
    <ul class="fruitList">
        <li class="dried">Dates</li>
        <li class="dried">Raisins</li>
        <li class="dried">Prunes</li>
        <li class="dried yum">Apricots</li>
    </ul>

    <h3>Liked Fruits</h3>
    <ul id="likes"></ul>

    <h3>Dont like Fruits</h3>
    <ul id="dontLikes"></ul>
    
</body>
</html>
