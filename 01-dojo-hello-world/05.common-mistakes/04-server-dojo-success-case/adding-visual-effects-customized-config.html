<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>

        <!-- configure Dojo -->
        <script>
            // Instead of using data-dojo-config, we're creating a dojoConfig
            // object *before* we load dojo.js; they're functionally identical,
            // it's just easier to read this approach with a larger configuration.
            console.log(location.pathname.replace(/\/[^/]*$/, ''));
            var dojoConfig = {
                async: true,
                baseUrl: '.',
                // This code registers the correct location of the "demo"
                // package so we can load Dojo from the CDN whilst still
                // being able to load local modules
                packages: [
                    {
                        name: "dojo",
                        location: '/lib/dojo/dojo'
                    },
                    {
                        name: "dijit",
                        location: '/lib/dojo/dijit'
                    },
                    {
                        name: "dojox",
                        location: '/lib/dojo/dojox'
                    },
                    {
                        name: "custom-modules",
                        location: location.pathname.replace(/\/[^/]*$/, '') + '/custom-modules'
                    }
                ]
            };
        </script> 
        

    <!-- load Dojo -->
    
    <script src="../../lib/dojo/dojo/dojo.js"></script>
    <script type="text/javascript" src="./adding-visual-effects.js"></script>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    
   
   
</body>
</html>
