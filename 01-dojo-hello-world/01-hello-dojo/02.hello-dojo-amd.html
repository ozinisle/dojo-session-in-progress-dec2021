<!--
    Dojo's AMD loader  defines two global functions for using it - require and define

    require enables you to load modules and use them, 
    while define allows you to define your own modules.

    A module is typically a single JavaScript source file
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Dojo!</title>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    <!-- load Dojo -->
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"></script>

    <script>
        require([   // an array of module ids
            'dojo/dom',     //loads dom.js
            'dojo/dom-construct'  //loads dom-construct.js
        ], function (dom, domConstruct) {
            var greetingNode = dom.byId('greeting');
            domConstruct.place('<em> Dojo!</em>', greetingNode);
        });
    </script>
</body>
</html>
