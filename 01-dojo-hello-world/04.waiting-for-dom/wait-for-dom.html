<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo- Waiting for Dom</title>

    <!-- configure Dojo -->
    <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            baseUrl: '.',
            // This code registers the correct location of the "demo"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            packages: [
                'dojo',
                'dijit',
                'dojox',
                {
                    name: "custom-modules",
                    location: location.pathname.replace(/\/[^/]*$/, '') + '/custom-modules'
                }
            ]
        };
    </script>
    <!-- load Dojo -->
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script type="text/javascript" src="./dont-wait-for-dom.js"></script>
    <script type="text/javascript" src="./wait-for-dom.js"></script>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    
    <h1 id="probableGreet">Hello</h1>
   
</body>
</html>
