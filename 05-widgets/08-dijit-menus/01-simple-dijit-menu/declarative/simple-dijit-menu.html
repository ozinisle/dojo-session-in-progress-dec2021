

<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="../../../../lib/dojo/dijit/themes/claro/claro.css">

    <!-- configure Dojo -->
    <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            parseOnLoad: true
        };
    </script>
	
	<!-- load Dojo --> 
    <script src="../../../../lib/dojo/dojo/dojo.js"></script>
    <script src="./simple-dijit-menu.js"></script>

    <style type="text/css">
        .taskIcon {
            background: url("https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/icons/images/commonIconsObjActEnabled.png");
            width: 24px;
            height: 24px;
        }
    </style>
      
</head>
<body class="claro">
    
    <div id="mainMenu" data-dojo-type="dijit/Menu">
        <div id="edit" data-dojo-type="dijit/MenuItem">Edit</div>
        <div id="view" data-dojo-type="dijit/MenuItem">View</div>
        <div id="task" data-dojo-type="dijit/MenuItem">Task</div>
    </div>

    <div id="task1"
         data-dojo-type="dijit/MenuItem"
         data-dojo-props="iconClass: 'taskIcon'">
        Task
    </div>
   

</body>
</html>
