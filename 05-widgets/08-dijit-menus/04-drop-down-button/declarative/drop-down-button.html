

<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="../../../../lib/dojo/dijit/themes/claro/claro.css">

    <!-- configure Dojo -->
    <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            parseOnLoad: true
        };
    </script>
	
	<!-- load Dojo --> 
    <script src="../../../../lib/dojo/dojo/dojo.js"></script>
    <script src="./drop-down-button.js"></script>
      
</head>
<body class="claro">
    
    <div id="comboButton" data-dojo-type="dijit/form/ComboButton">
        <span>Do Something</span>
        <div data-dojo-type="dijit/Menu">
            <div data-dojo-type="dijit/MenuItem">Edit</div>
            <div data-dojo-type="dijit/MenuItem">View</div>
            <div data-dojo-type="dijit/MenuItem">Task</div>
        </div>
    </div>

   

</body>
</html>
