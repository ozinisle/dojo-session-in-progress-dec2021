

<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="../../../../lib/dojo/dijit/themes/claro/claro.css">

    <!-- configure Dojo -->
    <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            parseOnLoad: true
        };
    </script>
	
	<!-- load Dojo --> 
    <script src="../../../../lib/dojo/dojo/dojo.js"></script>
    
      
</head>
<body class="claro">
    
    <input id="vertslider" value="3" type="range"
    data-dojo-type="dijit/form/VerticalSlider"
    data-dojo-props="
        minimum: 0,
        maximum: 100,
        discreteValues: 1" style= "height: 200px;">

    <script>
        require(["dijit/form/VerticalSlider", "dojo/parser"]);
    </script>
   

</body>
</html>
