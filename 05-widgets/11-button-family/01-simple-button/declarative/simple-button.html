

<!DOCTYPE html>
<html >
<head>

	<link rel="stylesheet" href="../../../../lib/dojo/dijit/themes/claro/claro.css">

    <!-- configure Dojo -->
    <script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            parseOnLoad: true
        };
    </script>
	
	<!-- load Dojo --> 
    <script src="../../../../lib/dojo/dojo/dojo.js"></script>
    <script src="./drop-down-button.js"></script>
      
</head>
<body class="claro">
    
    <button id="btn2" data-dojo-type="dijit/form/Button"
    data-dojo-props="
        iconClass: 'dijitIconNewTask',
        showLabel: false,
        onClick: function(){ console.log('Second button was clicked!'); }">
        Click Me!
    </button>
    <script>
        // load requirements for declarative widgets in page content
        require(["dojo/parser", "dijit/form/Button", "dojo/domReady!"]);
    </script>
   

</body>
</html>
